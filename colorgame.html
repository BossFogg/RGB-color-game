<!DOCTYPE html>
<html>
<head>
	<title>RGB Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="colorgame.css">
	<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="title">
	<h1>The RGB Guessing Game</h1>
	<h2 id="current-color">Color goes here</h2>
</div>
<div id="stripe">
	<div id="button-container">
		<button id="reset">reset</button>
		<div id="option"><i class="fa fa-cog fa-2x"></i></div>
		<ul class="hidden">
			<li class="diff">hard</li>
			<li class="diff selected">medium</li>
			<li class="diff">easy</li>
		</ul>
		<button class="diff full">hard</button>
		<button class="diff full selected">medium</button>
		<button class="diff full">easy</button>
	</div>
</div>
<div id="container">
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<h3 id="message">Click on the correct color</h3>
</div>
<script type="text/javascript" src="colorgame.js"></script>
</body>
</html>
